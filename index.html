
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Illume Feedback Survey</title>
</head>
<body>
<h1>Illume Feedback Survey</h1>
<p>This is the rebuilt form template. Replace SHEETS_ENDPOINT with your Google Apps Script URL.</p>

<script>
const SHEETS_ENDPOINT = "YOUR_SHEETS_WEB_APP_URL";
async function postToSheets(row) {
  if(!SHEETS_ENDPOINT || SHEETS_ENDPOINT==="YOUR_SHEETS_WEB_APP_URL"){
    return {ok:false,error:"Sheets endpoint not configured"};
  }
  try {
    const res = await fetch(SHEETS_ENDPOINT, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(row)
    });
    return await res.json();
  } catch(e){ return {ok:false,error:String(e)}; }
}
</script>
</body>
</html>
